<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@700&family=Love+Light&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montez&family=Ruthie&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
</head>
<body>
    <!--NAVBAR-->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assests/logo.png" alt="logo" class="navbar__logo" />
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary"> Order Food </button>
            </div>
        </nav>
    </header>

    <!--HERO SECTION-->
    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img class="hero_image" src="./assests/hero.jpg" alt="hero image" />
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button_primary"> Order Now </button>
            </div>
        </section>
    </main>
    
    
</body>
</html>
